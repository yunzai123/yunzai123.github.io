<script>
 let canvas=document.querySelectorAll('canvas');
      for(let i=0;i<canvas.length;i++){
                let ctx=canvas[i].getContext("2d");
                if (i==0) {
                  skill('html5',ctx,90,'white',10)
                }else if (i==1) {
                  skill('css3',ctx,90,'white',10)
                }else if (i==2) {
                  skill('javascript',ctx,90,'white',10)
                }else if (i==3) {
                  skill('jquery',ctx,90,'white',10)
                }

                
      }
        
        function skill(xx,ctx,size,color,speed){
            let t;
            let num=size;
            let n=0;
            ctx.lineWidth=10;
            ctx.lineCap='round';
            ctx.strokeStyle=color;   
            t=setInterval(move,speed);
            function move(){
              n++;
              if(n==num){
                clearInterval(t);
              }
              ctx.clearRect(0, 0, 300, 300);
              ctx.beginPath();
              let angle=(n*360/100)*Math.PI/180;
              ctx.arc(150,150, 100, 0, angle, false);
              ctx.stroke();
              ctx.fillStyle=color;
              ctx.font=`20px 微软雅黑 bold`;
              ctx.fillText(`${n}%`,130,160);
              ctx.font=`25px 微软雅黑 bold`;
              ctx.fillText(xx,80,20);
            }
        }

</script>
